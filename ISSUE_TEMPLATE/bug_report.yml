name: Bug Report
description: Report broken or unexpected behaviour
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        What expectations are not met and how can someone else reproduce the behaviour?
  - type: textarea
    id: bug-expectations
    attributes:
      label: Expectations
      description: Please decribe the expected behaviour and how it is not being met.
    validations:
      required: true
  - type: textarea
    id: bug-reproduction
    attributes:
      label: Steps To Reproduce
      description: Reproduction steps in list form (that someone else could follow if possible)
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How critical do you think this bug is?
      options:
        - Low
        - Medium
        - High
        - ðŸ”¥ (breaks core functionality)
    validations:
      required: true
  - type: textarea
    id: bug-additional
    attributes:
      label: Additional Info
      description: Any additional, helpful information.